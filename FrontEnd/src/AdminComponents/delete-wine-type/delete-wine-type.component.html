<div class="card">
  <div class="card-header">
    Delete Wine Type
  </div>
  <div class="card-body">
    <div>
      <form [formGroup]="deleteWineTypeForm">
        <div class="form-group">
          <label>Category</label>
          <select class="form-control" formControlName="category">
            <option></option>
            <option *ngFor="let wine of data">
              {{ wine.name }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label>Type</label>
          <input class="form-control" formControlName="type" />
        </div>
      </form>
    </div>
    <button class="btn btn-outline-dark rounded-pill" (click)="onSubmit()">
      Submit
    </button>
  </div>
</div>
