<div class="card">
  <div class="card-header">
    Update Food Type
  </div>
  <div class="card-body">
    <div>
      <form [formGroup]="updateTypeForm">
        <div class="form-group">
          <label>Name of Type</label>
          <input class="form-control" formControlName="type" />
        </div>
        <div class="form-group">
          <label>New Name for Type</label>
          <input class="form-control" formControlName="newName" />
        </div>
      </form>
      {{ updateTypeForm.get('newName').value }}
    </div>
    <button class="btn btn-outline-dark rounded-pill" (click)="onSubmit()">
      Submit
    </button>
  </div>
</div>
