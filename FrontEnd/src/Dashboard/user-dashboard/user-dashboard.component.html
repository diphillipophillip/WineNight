<aside
  class="sidebar pos-absolute z-2"
  data-role="sidebar"
  data-toggle="#sidebar-toggle-4"
  id="sb4"
  data-shift=".shifted-content-2"
  data-static-shift=".shifted-content-2"
  data-static="md"
>
  <div class="sidebar-header">
    <div class="avatar">
      <img data-role="gravatar" data-email="sergey@pimenov.com.ua" />
    </div>
    <span class="title fg-white">Metro 4 Components Library</span>
    <span class="subtitle fg-white"> 2018 Â© Sergey Pimenov</span>
  </div>
  <ul class="sidebar-menu">
    <li class="group-title">Main</li>
    <li>
      <a (click)="changeOption('twoIngredientPairing')"
        ><span class="mif-spoon-fork icon"> </span>Two Ingredient Pairing</a
      >
    </li>
    <li>
      <a (click)="changeOption('ingredientAndPrep')"
        ><span class="mif-restaurant icon"></span>Ingredient + Prep Pairing</a
      >
    </li>
    <li>
      <a (click)="changeOption('multiIngredientPairing')"
        ><span class="mif-shopping-basket icon"></span>Multi Ingredient
        Pairing</a
      >
    </li>
    <li class="divider"></li>
    <li class="group-title">Settings</li>
    <li>
      <a (click)="toLogout()"><span class="mif-user icon"></span>Logout</a>
    </li>
  </ul>
</aside>

<div class="shifted-content-2 h-100 p-ab">
  <div class="appbar pos-absolute bg-primary z-1" data-role="appbar">
    <button class="app-bar-item c-pointer" id="sidebar-toggle-4">
      <span class="mif-menu fg-white"></span>
    </button>
  </div>

  <div class="container-fluid">
    <div class="row" style="border: black 1px solid">
      <div class="col" style=" height: 150px">
        <h2>Hello Welcome Back!</h2>
      </div>
    </div>
    <div class="row">
      <div *ngIf="twoIngredientPairing" class="col-6">
        <app-two-ingredient-pairing
          (wineValues)="wineValues($event)"
        ></app-two-ingredient-pairing>
      </div>
      <div *ngIf="ingredientAndPrep" class="col-6">
        <app-ingredient-and-prep
          (wineValues)="wineValues($event)"
        ></app-ingredient-and-prep>
      </div>
      <div *ngIf="multiIngredientPairing" class="col-6">
        <app-multi-ingredient-pairing
          (wineValues)="wineValues($event)"
        ></app-multi-ingredient-pairing>
      </div>
    </div>
  </div>
</div>
