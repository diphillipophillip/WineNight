<div
  id="carouselExampleControls"
  class="carousel slide"
  data-ride="carousel"
  data-interval="false"
>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <div class="card">
        <div class="card-header">
          First Ingredient
        </div>
        <div class="card-body">
          <div>
            <div class="form-group">
              <label>Category</label>
              <select
                class="form-control"
                (change)="onFirstCategoryChange()"
                [(ngModel)]="firstCategoryChoice"
              >
                <option></option>
                <option
                  *ngFor="let category of categories | filter"
                  [ngValue]="category"
                  >{{ category.name }}</option
                >
              </select>
            </div>
            <div class="form-group">
              <label>Specialty</label>
              <select
                class="form-control"
                (change)="onFirstSpecialtyChange()"
                [(ngModel)]="firstSpecialtyChoice"
              >
                <option></option>
                <option
                  *ngFor="let specialty of firstSpecialties"
                  [ngValue]="specialty"
                  >{{ specialty.name }}</option
                >
              </select>
            </div>
            <div class="form-group">
              <label>Type</label>
              <select class="form-control">
                <option></option>
                <option *ngFor="let type of firstTypes">{{ type.name }}</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="carousel-item">
      <div class="card">
        <div class="card-header">
          Second Ingredient
        </div>
        <div class="card-body">
          <div>
            <div class="form-group">
              <label>Category</label>
              <select
                class="form-control"
                (change)="onSecondCategoryChange()"
                [(ngModel)]="secondCategoryChoice"
              >
                <option></option>
                <option
                  *ngFor="let category of categories | filter"
                  [ngValue]="category"
                  >{{ category.name }}</option
                >
              </select>
            </div>
            <div class="form-group">
              <label>Specialty</label>
              <select
                class="form-control"
                (change)="onSecondSpecialtyChange()"
                [(ngModel)]="secondSpecialtyChoice"
              >
                <option></option>
                <option
                  *ngFor="let specialty of secondSpecialties"
                  [ngValue]="specialty"
                  >{{ specialty.name }}</option
                >
              </select>
            </div>
            <div class="form-group">
              <label>Type</label>
              <select class="form-control">
                <option></option>
                <option *ngFor="let type of secondTypes">{{
                  type.name
                }}</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="carousel-item">
      <div class="card">
        <div class="card-header">
          Third Ingredient
        </div>
        <div class="card-body">
          <div class="form">
            <div class="form-group">
              <label>Category</label>
              <select
                class="form-control"
                (change)="onThirdCategoryChange()"
                [(ngModel)]="thirdCategoryChoice"
              >
                <option></option>
                <option
                  *ngFor="let category of categories"
                  [ngValue]="category"
                  >{{ category.name }}</option
                >
              </select>
            </div>
            <div class="form-group">
              <label>Specialty</label>
              <select
                class="form-control"
                (change)="onThirdSpecialtyChange()"
                [(ngModel)]="thirdSpecialtyChoice"
              >
                <option></option>
                <option
                  *ngFor="let specialty of thirdSpecialties"
                  [ngValue]="specialty"
                  >{{ specialty.name }}</option
                >
              </select>
            </div>
            <div class="form-group">
              <label>Type</label>
              <select class="form-control">
                <option></option>
                <option *ngFor="let type of thirdTypes">{{ type.name }}</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <a
    class="carousel-control-prev"
    href="#carouselExampleControls"
    role="button"
    data-slide="prev"
    style="margin-top: 300px; "
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a
    class="carousel-control-next"
    href="#carouselExampleControls"
    role="button"
    data-slide="next"
    style="margin-top: 300px; "
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
