<div
  id="carouselExampleControls"
  class="carousel slide"
  data-ride="carousel"
  data-interval="false"
>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <div class="card">
        <div class="card-header">
          First Ingredient
        </div>
        <div class="card-body">
          <div [formGroup]="twoIngredientForm">
            <div class="form-group">
              <label>Category</label>
              <select
                class="form-control"
                (change)="onCategoryChange()"
                [(ngModel)]="selectedCategory"
                formControlName="firstCategory"
              >
                <option></option>
                <option
                  *ngFor="let category of categories | filter"
                  [ngValue]="category"
                  >{{ category.name }}</option
                >
              </select>
            </div>
            <div class="form-group">
              <label>Specialty</label>
              <select
                class="form-control"
                formControlName="firstSpecialty"
                (change)="onSpecialtyChange()"
              >
                <option></option>
                <option *ngFor="let specialty of specialties">{{
                  specialty.name
                }}</option>
              </select>
            </div>
            <div class="form-group">
              <label>Type</label>
              <select class="form-control" formControlName="firstType">
                <option></option>
                <option *ngFor="let type of types">{{ type.name }}</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="carousel-item">
      <div class="card">
        <div class="card-header">
          Second Ingredient
        </div>
        <div class="card-body">
          <div [formGroup]="twoIngredientFormSecond">
            <div class="form-group">
              <label>Category</label>
              <select
                (change)="onSecondCategoryChange()"
                class="form-control"
                formControlName="secondCategory"
                [(ngModel)]="secondSelectedCategory"
              >
                <option></option>
                <option
                  *ngFor="let category of categories | filter"
                  [ngValue]="category"
                  >{{ category.name }}</option
                >
              </select>
            </div>
            <div class="form-group">
              <label>Specialty</label>
              <select
                class="form-control"
                formControlName="secondSpecialty"
                (change)="onSecondSpecialtyChange()"
              >
                <option></option>
                <option *ngFor="let specialty of secondSpecialties">{{
                  specialty.name
                }}</option>
              </select>
            </div>
            <div class="form-group">
              <label>Type</label>
              <select class="form-control" formControlName="secondType">
                <option></option>
                <option *ngFor="let type of secondTypes">{{
                  type.name
                }}</option>
              </select>
            </div>
          </div>

          <button
            (click)="onSubmit()"
            class="btn btn-outline-dark"
            style="margin-left:30px"
            [disabled]="
              !twoIngredientForm.valid || !twoIngredientFormSecond.valid
            "
          >
            Submit
          </button>
        </div>
      </div>
    </div>
  </div>

  <a
    class="carousel-control-prev"
    href="#carouselExampleControls"
    role="button"
    data-slide="prev"
    style="margin-top: 300px; "
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a
    class="carousel-control-next"
    href="#carouselExampleControls"
    role="button"
    data-slide="next"
    style="margin-top: 300px; "
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
