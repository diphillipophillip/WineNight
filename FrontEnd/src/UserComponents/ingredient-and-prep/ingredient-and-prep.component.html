<div
  id="carouselExampleControls"
  class="carousel slide"
  data-ride="carousel"
  data-interval="false"
>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <div class="card">
        <div class="card-header">
          Preparation Choice
        </div>
        <div class="card-body">
          <div>
            <div class="form-group">
              <label>Category</label>
              <select
                class="form-control"
                (change)="onPrepChange()"
                [(ngModel)]="selectedPrep"
              >
                <option></option>
                <option
                  *ngFor="let category of categories | filterPrep"
                  [ngValue]="category"
                  >{{ category.name }}</option
                >
              </select>
            </div>
            <div class="form-group">
              <label>Type</label>
              <select class="form-control">
                <option></option>
                <option *ngFor="let type of prepTypes">{{ type.name }}</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="carousel-item">
      <div class="card">
        <div class="card-header">
          Ingredient
        </div>
        <div class="card-body">
          <div>
            <div class="form-group">
              <label>Category</label>
              <select
                class="form-control"
                (change)="onSecondCategoryChange()"
                [(ngModel)]="selectedCategory"
              >
                <option></option>
                <option
                  *ngFor="let category of categories | filter"
                  [ngValue]="category"
                  >{{ category.name }}</option
                >
              </select>
            </div>
            <div class="form-group">
              <label>Specialty</label>
              <select
                class="form-control"
                (change)="onSecondSpecialtyChange()"
                [(ngModel)]="selectedSpecialty"
              >
                <option></option>
                <option
                  *ngFor="let specialty of specialties"
                  [ngValue]="specialty"
                  >{{ specialty.name }}</option
                >
              </select>
            </div>
            <div class="form-group">
              <label>Type</label>
              <select class="form-control">
                <option></option>
                <option *ngFor="let type of types">{{ type.name }}</option>
              </select>
            </div>
          </div>

          <button class="btn btn-outline-dark" style="margin-left:30px">
            Submit
          </button>
        </div>
      </div>
    </div>
  </div>

  <a
    class="carousel-control-prev"
    href="#carouselExampleControls"
    role="button"
    data-slide="prev"
    style="margin-top: 300px; "
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a
    class="carousel-control-next"
    href="#carouselExampleControls"
    role="button"
    data-slide="next"
    style="margin-top: 300px; "
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
