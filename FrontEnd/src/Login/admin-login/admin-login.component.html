<app-home-navbar></app-home-navbar>

<div class="container-fluid" style="margin-top: 10%">
  <div class="row d-flex justify-content-center ">
    <div class="col-4">
      <div class="card">
        <div class="card-header">
          Admin Login
        </div>
        <div class="card-body">
          <form [formGroup]="adminLoginForm">
            <div class="form-group">
              <label>Email</label>
              <input
                class="form-control"
                type="email"
                formControlName="email"
              />
            </div>
            <div class="form-group">
              <label>Password</label>
              <input class="form-control" formControlName="password" />
            </div>
          </form>
          <button
            class="btn btn-outline-dark"
            [disabled]="adminLoginForm.controls.email.errors"
            (click)="onSubmit()"
          >
            Submit
          </button>
          <button
            class="btn btn-outline-dark"
            style="margin-left: 3%"
            (click)="onBack()"
          >
            Back
          </button>
          <div></div>
        </div>
      </div>
    </div>
  </div>
</div>
